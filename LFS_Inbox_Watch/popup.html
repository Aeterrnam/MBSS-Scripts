<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Inbox Watch</title>
        <link rel="stylesheet" type="text/css" media="screen" href="skin/global.css" />

        <script type="text/javascript" src="modules/service/aes.js"></script>
        <script type="text/javascript" src="modules/service/util.js"></script>
        <script type="text/javascript" src="modules/constant/zimbrahelper.js"></script>
        <script type="text/javascript" src="modules/service/prefs.js"></script>

        <script type="text/javascript" src="js/popup.js"></script>
    </head>
    <body class="popup">
        <div class="popup-container">
            <header class="popup-header">
                <!-- Новый современный SVG-логотип -->
                <span class="popup-logo" aria-label="Логотип почты">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="40" height="40" rx="8" fill="#6b7280"/>

                    </svg>
                </span>
                <div class="popup-actions">
                    <!-- SVG refresh icon -->
                    <span id="zimbra_mail_notifier_tooltipCheckNow" class="popup-action-btn" msgtitle="main_checkNow" tabindex="0" aria-label="Обновить">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#6b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"></polyline><path d="M1 20v-6h6"></path><path d="M3.51 9a9 9 0 0 1 14.13-3.36L23 10M1 14l5.37 5.37A9 9 0 0 0 20.49 15"></path></svg>
                    </span>
                    <!-- SVG options/settings icon -->
                    <span id="zimbra_mail_notifier_tooltipOption" class="popup-action-btn" msgtitle="main_options_label" tabindex="0" aria-label="Настройки">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#6b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h.09A1.65 1.65 0 0 0 12 3.09V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                    </span>
                </div>
            </header>
            <main class="popup-main">
                <fieldset id="zimbra_mail_notifier_tooltipMessageGroup" class="popup-card">
                    <legend>
                        <label class="section" msg="tooltip_message_caption"></label>
                    </legend>
                    <div id="zimbra_mail_notifier_tooltipMessage"></div>
                </fieldset>
            </main>
        </div>
    </body>
</html>
