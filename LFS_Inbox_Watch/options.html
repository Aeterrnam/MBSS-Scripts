<!doctype html>
<html>
    <head>
        <title>Inbox Watch</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link rel="stylesheet" type="text/css" media="screen" href="skin/global.css" />

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/uiutil.js"></script>
        <script type="text/javascript" src="js/options.js"></script>
        <script type="text/javascript" src="modules/service/aes.js"></script>
        <script type="text/javascript" src="modules/service/util.js"></script>
        <script type="text/javascript" src="modules/constant/zimbrahelper.js"></script>
        <script type="text/javascript" src="modules/service/prefs.js"></script>
    </head>
    <body class="option">
        <div class="settings-container">
            <header class="settings-header">
                
                <span class="settings-logo" aria-label="Логотип почты">
                    <svg width="48" height="48" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="40" height="40" rx="8" fill="#6b7280"/>
                        <path d="M8 13a3 3 0 0 1 3-3h18a3 3 0 0 1 3 3v14a3 3 0 0 1-3 3H11a3 3 0 0 1-3-3V13zm3 0l9 7 9-7" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    </svg>
                </span>
                <h1 class="settings-title"><span msg="extName"></span></h1>
            </header>
            <div class="settings-content">
                <nav class="settings-menu">
                    <ul>
                        <li><a contentid="0" href="#"><span class="settings-menu-icon" aria-label="Общие">
                            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#6b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="4"/><path d="M9 9h6v6H9z"/></svg>
                        </span><span msg="option_common_label"></span></a></li>
                        <li><a contentid="1" href="#"><span class="settings-menu-icon" aria-label="Почта">
                            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#6b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="5" width="18" height="14" rx="2"/><polyline points="3 7 12 13 21 7"/></svg>
                        </span><span msg="option_message_label"></span></a></li>
                        <li><a contentid="2" href="#"><span class="settings-menu-icon" aria-label="Аккаунт">
                            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#6b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="8" r="4"/><path d="M4 20v-1a4 4 0 0 1 4-4h8a4 4 0 0 1 4 4v1"/></svg>
                        </span><span msg="option_identifiant_label"></span></a></li>
                    </ul>
                </nav>
                <main class="settings-main">
                    <div class="tabContentWrapper">
                        <div id="content_0" class="tabContent hide settings-card">
                            <fieldset class="options">
                                <legend>
                                    <label class="section" msg="option_common_connection_caption"></label>
                                </legend>
                                <div class="subOptions">
                                    <div>
                                        <input
                                            type="checkbox"
                                            id="zimbra_mail_notifier-optionAutoConnect"
                                            pref="autoConnect"
                                        />
                                        <label
                                            for="zimbra_mail_notifier-optionAutoConnect"
                                            msg="option_common_autoConnect"
                                        ></label>
                                    </div>
                                    <div>
                                        <input
                                            type="checkbox"
                                            id="zimbra_mail_notifier-optionBrowserSetCookies"
                                            pref="browserSetCookies"
                                        />
                                        <label
                                            for="zimbra_mail_notifier-optionBrowserSetCookies"
                                            msg="option_common_browserSetCookies"
                                        ></label>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset class="options">
                                <legend>
                                    <label class="section" msg="option_common_popup_caption"></label>
                                </legend>
                                <div class="subOptions">
                                    <div>
                                        <label
                                            msg="option_common_popupColor"
                                            msgtemplate="%MSG% : "
                                        ></label>
                                        <input
                                            id="zimbra_mail_notifier-optionPopupColor"
                                            type="color"
                                            pref="popupColor"
                                        />
                                        <label msg="color"></label>
                                    </div>
                                    <div>
                                        <label
                                            msg="option_common_popupWidth"
                                            msgtemplate="%MSG% : "
                                        ></label>
                                        <input
                                            id="zimbra_mail_notifier-optionPopupWidth"
                                            type="number"
                                            min="200"
                                            max="600"
                                            step="10"
                                            maxlength="3"
                                            pref="popupWidth"
                                        />
                                        <label msg="pixels"></label>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div id="content_1" class="tabContent hide settings-card">
                            <input
                                type="checkbox"
                                id="zimbra_mail_notifier-optionMessageEnabled"
                                pref="messageEnabled"
                            />
                            <label
                                for="zimbra_mail_notifier-optionMessageEnabled"
                                msg="option_message_activate"
                            ></label>
                            <fieldset class="options">
                                <legend>
                                    <label class="section" msg="option_message_view_caption"></label>
                                </legend>
                                <div class="subOptions">
                                    <div>
                                        <label
                                            msg="option_message_view_nbMax_label"
                                            msgtemplate="%MSG% : "
                                        ></label>
                                        <input
                                            id="zimbra_mail_notifier-optionMailNbDisplayed"
                                            type="number"
                                            min="1"
                                            max="30"
                                            step="1"
                                            maxlength="2"
                                            pref="messageNbDisplayed"
                                        />
                                    </div>
                                    <div>
                                        <label
                                            msg="option_message_view_nbMax_characters_label"
                                            msgtemplate="%MSG% : "
                                        ></label>
                                        <input
                                            id="zimbra_mail_notifier-optionMailNbCharactersDisplayed"
                                            type="number"
                                            min="50"
                                            max="240"
                                            step="10"
                                            maxlength="3"
                                            pref="messageNbCharactersDisplayed"
                                        />
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset class="options">
                                <legend>
                                    <label
                                        class="section"
                                        msg="option_common_mail_notification_caption"
                                    ></label>
                                </legend>
                                <div class="subOptions">
                                    <div>
                                        <input
                                            type="checkbox"
                                            id="zimbra_mail_notifier-optionMailNotification"
                                            pref="systemNotificationEnabled"
                                        />
                                        <label
                                            for="zimbra_mail_notifier-optionMailNotification"
                                            msg="option_common_mail_systemNotification"
                                        ></label>
                                    </div>
                                    <div>
                                        <label
                                            msg="option_common_mail_notify_duration_caption"
                                            msgtemplate="%MSG% : "
                                        ></label>
                                        <input
                                            id="zimbra_mail_notifier-optionMailNotificationDuration"
                                            type="number"
                                            min="2"
                                            max="999"
                                            step="4"
                                            maxlength="3"
                                            pref="emailNotificationDuration"
                                        />
                                        <label msg="seconds"></label>
                                    </div>
                                    <div>
                                        <input
                                            type="checkbox"
                                            id="zimbra_mail_notifier-optionMailSound"
                                            pref="soundEnabled"
                                        />
                                        <label
                                            for="zimbra_mail_notifier-optionMailSound"
                                            msg="option_common_mail_soundNotification"
                                        ></label>
                                    </div>
                                    <div>
                                        <label
                                            msg="option_common_mail_soundNotificationSelected"
                                            msgtemplate="%MSG% : "
                                        ></label>
                                        <select
                                            id="zimbra_mail_notifier-optionMailSoundSelected"
                                            pref="emailSoundSelected"
                                        >
                                            <option value="1">Ding</option>
                                            <option value="2">Ping</option>
                                            <option value="3">Heal</option>
                                            <option value="4">Drain</option>
                                            <option value="5" msg="custom">Custom</option>
                                        </select>
                                        <input
                                            type="file"
                                            id="zimbra_mail_notifier-emailNotificationFile"
                                        />
                                    </div>
                                    <div id="zimbra_mail_notifier-emailNotificationSound">
                                        <label
                                            msg="option_common_mail_notify_volume_caption"
                                            msgtemplate="%MSG% : "
                                        ></label>
                                        <input
                                            id="zimbra_mail_notifier-optionMailNotificationVolume"
                                            type="number"
                                            min="0"
                                            max="100"
                                            step="1"
                                            maxlength="3"
                                            pref="emailSoundVolume"
                                        />
                                        <label>%</label>
                                        <input
                                            type="button"
                                            class="play-button"
                                            id="zimbra_mail_notifier-emailNotificationTestPlay"
                                            value="&#9658;"
                                        />
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div id="content_2" class="tabContent hide settings-card">
                            <div id="zimbra_mail_notifier-addNewIdentifier" class="actionButtons">
                                <button msg="option_identifiant_add_button"></button>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
